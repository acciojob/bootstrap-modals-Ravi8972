<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-rbs5uZKR0j3z1rSRRK/2qF1ue5usA5vVszXlBR67JqEFJ+6SsFzt0CImd5Ay5FjD" crossorigin="anonymous">
</head>

<body>
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newton-modal">
  Open Modal
</button>

<!-- Modal -->
<div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-PpfsVfuYTBer2LgGr2wPsCdk2pPgcOf5gaoREcFSLcOW3PM2M4zD5ENJKGcCkT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-JQ8KAIJ2idygXZ/l4+Kp/EqP5bA+Wv5i5Z0Z5kpe8WtOf1q74cLh3WA4DlNT9vm9" crossorigin="anonymous"></script>


</body>

</html>
